<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="section section-persons">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h2>Personregister</h2>
                </div>
                <p style="color: black; font-family: times new roman; font-size: 18px;">Infomation om personer i PET's kriminalregister</p>

                <table id="data" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Zipcode</th>
                        <th>Street</th>
                        <th>City</th>
                    </tr>
                    </thead>
                    <tbody id="person"></tbody>
                </table>
                <div class="row">
                    <div class="col-md-2">
                        <a href="http://localhost:8084/CA2REST/" class="btn btn-primary btn-block horizontal-align">
                            <i class="fa fa-refresh" aria-hidden="true"></i> Update</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="page-header">
                    <h2>Kontakt informationer</h2>
                </div>
                <p style="color: black; font-family: times new roman; font-size: 18px;">Kantakt info</p>

                <table id="contact" class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody id="contact"></tbody>
                </table>
                <button type="button" class="btn btn-primary btn-block">
                    <span id="phonelist" class="glyphicon glyphicon-list"> Phonelist</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="section section-companies">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h2>Company informationer</h2>
                </div>
                <table id="company" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Description</th>
                        <th>CVR</th>
                        <th>Employees</th>
                        <th>Market Value</th>
                    </tr>
                    </thead>
                    <tbody id="companybody"></tbody>
                </table>
                <div class="row">
                    <div class="col-md-2">
                        <a href="http://localhost:8084/CA2REST/" class="btn btn-primary btn-block horizontal-align">
                            <i class="fa fa-refresh" aria-hidden="true"></i> Update</span>
                        </a>
                    </div>
                </div>
            </div>
            <ul id="list" class="list-group"></ul>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="javascript/PersonScript.js" type="text/javascript"></script>
</body>
</html>
